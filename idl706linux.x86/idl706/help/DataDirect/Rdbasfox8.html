<a name="wp602240"> </a><h1 class="pNewHTMLPageNoNum">
Column Names
</h1>
<hr /><a name="wp513204"> </a><p class="pBody">
Column names in SQL statements (such as Select and Insert, for example) can be up to ten characters long. A column name can contain alphanumeric characters and the hyphen character (-). The first character must be a letter (a through&#160;z).
</p>
