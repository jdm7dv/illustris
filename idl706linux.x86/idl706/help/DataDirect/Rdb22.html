<a name="wp601950"> </a><h1 class="pNewHTMLPageNoNum">
Driver Requirements
</h1>
<hr /><a name="wp651663"> </a><p class="pBody">
The server requirement for all platforms is the same. The DB2 database can be installed as the Server Version or the Personal Edition.
</p>
<a name="wp651664"> </a><p class="pBody">
There are no client requirements for the DB2 Wire Protocol driver.
</p>
