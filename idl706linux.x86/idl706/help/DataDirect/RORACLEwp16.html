<a name="wp575131"> </a><h1 class="pNewHTMLPageNoNum">
Isolation and Lock Levels Supported
</h1>
<hr /><a name="wp575132"> </a><p class="pBody">
Oracle supports isolation level 1 (read committed) and isolation level 3 (serializable). Oracle supports record-level locking.
</p>
<a name="wp575136"> </a><p class="pBody">
See <a  href="locking.html#wp509899">&quot;Locking and Isolation Levels&quot;</a> for details.
</p>
